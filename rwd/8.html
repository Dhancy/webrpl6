<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar Alert dan Model</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h1>Belajar Alert</h1>
		<p class="alert alert-success">Alert Success</p>
		<p class="alert alert-danger">Alert Danger</p>
		<p class="alert alert-warning">Alert Warning</p>
		<p class="alert alert-link">Alert Link</p>
		<p class="alert alert-info">Alert Info</p>


		<h2>Belajar Modal</h2>

		<!-- 12 kolom bisa dibagi berapa aja -->
		<div class="row">
			<div class="col-md-4">
				<div class="card card danger">
					<div class="card-header bg-success">Card Danger</div>
					<div class="card-body bg-warning">Card body</div>
					<div class="card-footer bg-danger">Card FOOTER</div>
				</div>
			</div>
		</div>


	</div>
</body>
<script src="" type="text/javascript"></script>
</html>
