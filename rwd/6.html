<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar Membuat Form</title>
	<!-- css buatan boostrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- css buatan sendiri -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Belajar membuat formulir</h1>
		<p>Form akan dikombinasikan dengan Grid System</p>

		<form action="" method="post" class="myform">

				<!-- ini adalah col md-6 yang pertama -->
				<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Nama Lengkap</label>
						<input type="text" name="nama" class="form-control" placeholder="Nama Lengkap">
					</div>
						<div class="form-group">
							<label>Email</label>
							<input type="text" name="email" class="form-control" placeholder="Email">
						</div>

							<div class="form-group">
								<label>Username</label>
								<input type="text" name="username" class="form-control" placeholder="Username">
							</div>
								<div class="form-group">
									<label>Password</label>
										<input type="password" name="password" class="form-control" placeholder="Password">
								</div>

				</div>

				
				<!-- ini adalah col md-6 yang kedua -->
				<div class="col-md-6">
					<div class="form-group">
					<label>No telepon</label>
						<input type="text" name="telephone" class="form-control" placeholder="Telephone">
						<div class="form-group">
							<label>Jenis Kelamin</label>
								<select name="jenis Kelamin" class="form-control">
									<option value="Pria">Pria</option>
									<option value="wanita">Wanita</option>
								</select>
					</div>
					<div class="form-group">
							<label>Alamat</label>
								<textarea type="Alamat" name="alamat" class="form-control" placeholder="Alamat"></textarea>
					</div>
					<!-- div form group -->
					</div>
					<div class="form-group">
						<input type="submit" name="submit" value="Kirim Data" class="btn-primary">
					</div>

				<!-- div colmd6 -->
				</div>

				<!-- ini div row -->
				</div>
		</form>

		<h2>Belajar Button</h2>

		<p>Lihat ukuran button dibawah ini</p>
		<input type="submit" name="submit" class="btn-danger">
		<input type="submit" name="submit" class="btn-sm">
		<input type="submit" name="submit" class="btn-lg">
		<input type="submit" name="submit" class="btn">

		<h2>Warna button</h2>

		<input type="submit" name="submit" class="btn-warning">
		<input type="submit" name="submit" class="btn-success">
		<input type="submit" name="submit" class="btn-danger">
		<input type="submit" name="submit" class="btn-info">
		<input type="submit" name="submit" class="btn-light">
		<input type="submit" name="submit" class="btn-primary">

		<h2>Macam macam Warna border Button</h2>
		<input type="submit" name="submit" class="btn btn-outline-primary">
		<input type="submit" name="submit" class="btn btn-outline-secondary">
		<input type="submit" name="submit" class="btn btn-outline-success">
		<input type="submit" name="submit" class="btn btn-outline-danger">
		<input type="submit" name="submit" class="btn btn-outline warning">
		<input type="submit" name="submit" class="btn btn-outline-info">
		<input type="submit" name="submit" class="btn btn-outline-light">

		<h2>Macam macam ukuran button</h2>

	</div>
</body>
<script src="js/bootstrap.js" type="text/javascript"></script>
</html>
