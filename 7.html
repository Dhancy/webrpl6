<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Latihan 7 - inline CSS</title>

</head>
<body>
	<h1>Belajar INLINE CSS</h1>
	<p>Berikut ini adalah cara membuat CSS dengan metode Inline. Lihat kode P yang ada di dibawah ini.</p>

	<p style="color: red; font-weight: bold;">Ini warnanya merah dan tebal</p>
	<p></p>
	<h2 style="color: orange; border-bottom: solid thin orange;">Ini bergaris bawah dan berwarna orange</h2>
	<p>Lihat contoh listing dibawah ini </p>
	<ul style="list-style: none; border-bottom: solid thin black;">
		<li style="border-bottom: dotted thin gray; color: blue;">Bakso</li>
		<li style="color: blue;">kambing biru</li>
		<li style="color: purple;">Kambing ungu</li>
	</ul>

</body>
</html>
